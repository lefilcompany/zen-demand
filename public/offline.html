<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#7c3aed" />
  <title>SoMA - Sem Conexão</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(124, 58, 237, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(124, 58, 237, 0);
      }
    }

    .icon {
      width: 60px;
      height: 60px;
      stroke: #7c3aed;
      stroke-width: 1.5;
      fill: none;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .retry-btn svg {
      width: 18px;
      height: 18px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .online .status-dot {
      background: #22c55e;
      animation: none;
    }

    .online .status-text {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>Sem conexão com a internet</h1>
    <p>Parece que você está offline. Verifique sua conexão e tente novamente para continuar usando o SoMA.</p>
    
    <button class="retry-btn" onclick="tryReconnect()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 4v6h6"></path>
        <path d="M23 20v-6h-6"></path>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
      </svg>
      Tentar novamente
    </button>
    
    <div class="status-indicator" id="statusIndicator">
      <span class="status-dot"></span>
      <span class="status-text">Offline</span>
    </div>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }

    function updateOnlineStatus() {
      const indicator = document.getElementById('statusIndicator');
      if (navigator.onLine) {
        indicator.classList.add('online');
        indicator.querySelector('.status-text').textContent = 'Conectado - Recarregando...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        indicator.classList.remove('online');
        indicator.querySelector('.status-text').textContent = 'Offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check status on load
    updateOnlineStatus();
  </script>
</body>
</html>
